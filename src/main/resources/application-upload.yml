spring:
  # 文件上传
  servlet:
    multipart:
      enabled: true
      # 单个数据大小
      max-file-size: 10MB
      # 总数据大小
      max-request-size: 10MB
# 图片上传后存储路径
# windows下 W:\SpringBoot\upload\images\*.jpg
file.uploadFolder: W:/SpringBoot/images/
# 图片保存路径(文件存在具体的文件夹的路径)
file.image.path: community/upload/images/
# 图片资源对外的访问路径
file.staticAccessPath: /upload/images/